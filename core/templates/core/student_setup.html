<!DOCTYPE html>
<html>
<head>
  <title>Complete Your Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6ffe6;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    form {
      text-align: left;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin: 6px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    label {
      font-weight: bold;
    }
    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Student Profile</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    <hr>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </div>
</body>
</html>
